<body>
    <div class="page-header">
        <h1>Adam's To Do List</h1>

    <div class="panel">

            <input class="form-control" />
            <span class="input-group-btn">
                <button class="btn btn-default">add</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Buy Flowers</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Get Shoes</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Collect Tickets</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Call Joe</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
